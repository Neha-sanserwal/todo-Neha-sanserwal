<div class="item">
  <input
    onclick="sendStatusRequest(event)"
    class="__bucketId__"
    type="checkbox"
    __status__
    id="__taskId__"
  />
  <label for="__taskId__">__text__</label>
  <i
    onclick="sendDeleteTaskRequest(event)"
    class="__bucketId__ fa fa-trash"
    __status__
    id="__taskId__"
    aria-hidden="true"
  ></i>
</div>
